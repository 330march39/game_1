        const { useState, useEffect, useRef, useCallback } = React;

        // --- Audio System ---
        class SoundSystem {
            constructor() {
                this.ctx = null;
                this.enabled = false;
            }

            init() {
                try {
                    if (!this.ctx) {
                        const AudioContext = window.AudioContext || window.webkitAudioContext;
                        if (AudioContext) {
                            this.ctx = new AudioContext();
                            this.enabled = true;
                        }
                    } else if (this.ctx.state === 'suspended') {
                        this.ctx.resume();
                    }
                } catch (e) {
                    console.error("Audio init failed:", e);
                }
            }

            playTone(freq, type, duration, vol = 0.1) {
                if (!this.enabled || !this.ctx) return;
                try {
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    
                    osc.type = type;
                    osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                    
                    const safeVol = Math.max(vol, 0.001);
                    gain.gain.setValueAtTime(safeVol, this.ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);

                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    
                    osc.start();
                    osc.stop(this.ctx.currentTime + duration);
                } catch (e) {}
            }

            playShoot() {
                // Higher pitch for faster feel
                this.playTone(1000 + Math.random() * 300, 'sine', 0.08, 0.1); 
                this.playTone(200, 'square', 0.05, 0.05);
            }

            playDamage() {
                this.playTone(150, 'sawtooth', 0.3, 0.2);
                this.playTone(50, 'square', 0.4, 0.2);
            }

            playStart() {
                this.playTone(440, 'sine', 0.1, 0.1);
                setTimeout(() => this.playTone(880, 'sine', 0.4, 0.1), 100);
            }
        }

        const audio = new SoundSystem();

        // --- Game Logic & Constants ---
        const GAME_STATE = {
            MENU: 'MENU',
            PLAYING: 'PLAYING',
            GAMEOVER: 'GAMEOVER'
        };

        const COLORS = {
            bg: '#0f172a',
            player: '#38bdf8', // Sky blue
            playerGlow: 'rgba(56, 189, 248, 0.5)',
            enemyZzz: '#a78bfa', // Violet
            enemyTech: '#f472b6', // Pink
            particle: '#ffffff',
            text: '#e2e8f0'
        };

        const ICONS = {
            zzz: 'ğŸ’¤',

        };

        // --- Main Component ---
        const App = () => {
            // UI State
            const [gameState, setGameState] = useState(GAME_STATE.MENU);

            const [health, setHealth] = useState(100);
            const [combo, setCombo] = useState(0);
            const [highScore, setHighScore] = useState(0);
            
            const canvasRef = useRef(null);
            const requestRef = useRef();
            
            // Game Logic Refs
            const gameStateRef = useRef(GAME_STATE.MENU);
            const scoreRef = useRef(0);
            const comboRef = useRef(0);
            const healthRef = useRef(100);
            
            // Game Objects
            const player = useRef({ x: 0, y: 0, radius: 30 });
            const enemies = useRef([]);
            const particles = useRef([]);
            const lastSpawnTime = useRef(0);
            const difficultyMultiplier = useRef(1);
            const canvasShake = useRef(0);

            useEffect(() => {
                gameStateRef.current = gameState;
            }, [gameState]);

            // --- Game Loop Helper Functions ---

            const spawnEnemy = (width, height, time) => {
                const edge = Math.floor(Math.random() * 4); 
                let x, y;
                const buffer = 50;
                
                switch(edge) {
                    case 0: x = Math.random() * width; y = -buffer; break;
                    case 1: x = width + buffer; y = Math.random() * height; break;
                    case 2: x = Math.random() * width; y = height + buffer; break;
                    case 3: x = -buffer; y = Math.random() * height; break;
                }

                const typeRoll = Math.random();
                let type = 'zzz';
                // SPEED UP: Base speed increased significantly
                let speed = 2.5 + (difficultyMultiplier.current * 0.8); 
                let icon = ICONS.zzz;
                let hp = 1;

                // Difficulty Logic
                if (scoreRef.current > 15 && typeRoll > 0.6) {
                    type = 'phone';
                    speed *= 1.4; // Phone is very fast
                    icon = ICONS.phone;
                }
                if (scoreRef.current > 40 && typeRoll > 0.85) {
                    type = 'game';
                    speed *= 1.1;
                    icon = ICONS.game;
                }

                enemies.current.push({
                    id: Date.now() + Math.random(),
                    x, y,
                    type,
                    icon,
                    speed,
                    angle: Math.atan2(player.current.y - y, player.current.x - x),
                    radius: 28, // Slightly larger hit radius for better mobile feel
                    wobble: Math.random() * Math.PI * 2,
                    active: true
                });
            };

            const createExplosion = (x, y, color) => {
                for (let i = 0; i < 12; i++) { // More particles for satisfaction
                    particles.current.push({
                        x, y,
                        vx: (Math.random() - 0.5) * 15, // Faster explosion
                        vy: (Math.random() - 0.5) * 15,
                        life: 1.0,
                        color: color,
                        size: Math.random() * 5 + 2
                    });
                }
            };

            const update = useCallback((time) => {
                if (gameStateRef.current !== GAME_STATE.PLAYING) {
                    requestRef.current = requestAnimationFrame(() => update(Date.now()));
                    return;
                }

                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;

                // FASTER RAMPING: Difficulty increases faster
                difficultyMultiplier.current = 1 + (scoreRef.current / 40); 

                if (lastSpawnTime.current === 0) lastSpawnTime.current = time;

                // FASTER SPAWN: Starts at 800ms (was 2000ms), drops to 200ms
                const spawnRate = Math.max(200, 800 - (scoreRef.current * 8)); 
                if (time - lastSpawnTime.current > spawnRate) {
                    spawnEnemy(width, height, time);
                    lastSpawnTime.current = time;
                }

                // Clear Screen
                ctx.fillStyle = 'rgba(15, 23, 42, 0.3)';
                ctx.fillRect(0, 0, width, height);

                // Shake effect
                let shakeX = 0, shakeY = 0;
                if (canvasShake.current > 0) {
                    shakeX = (Math.random() - 0.5) * canvasShake.current;
                    shakeY = (Math.random() - 0.5) * canvasShake.current;
                    canvasShake.current *= 0.9;
                    if (canvasShake.current < 0.5) canvasShake.current = 0;
                }

                ctx.save();
                ctx.translate(shakeX, shakeY);

                // Draw Player
                player.current.x = width / 2;
                player.current.y = height / 2;
                
                const pulse = Math.sin(time / 100) * 8; // Faster pulse
                ctx.beginPath();
                ctx.arc(player.current.x, player.current.y, player.current.radius + pulse, 0, Math.PI * 2);
                ctx.fillStyle = COLORS.playerGlow;
                ctx.fill();

                ctx.beginPath();
                ctx.arc(player.current.x, player.current.y, player.current.radius - 5, 0, Math.PI * 2);
                ctx.fillStyle = COLORS.player;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ğŸ§ ', player.current.x, player.current.y + 2);

                // Update & Draw Enemies
                enemies.current.forEach(enemy => {

                    enemy.angle = Math.atan2(player.current.y - enemy.y, player.current.x - enemy.x);
                    
                    let vx = Math.cos(enemy.angle) * enemy.speed;
                    let vy = Math.sin(enemy.angle) * enemy.speed;

                    if (enemy.type === 'zzz') {
                        enemy.wobble += 0.15; // Faster wobble
                        vx += Math.cos(enemy.wobble) * 1.5;
                        vy += Math.sin(enemy.wobble) * 1.5;
                    }

                    enemy.x += vx;
                    enemy.y += vy;

                    ctx.shadowColor = enemy.type === 'zzz' ? COLORS.enemyZzz : COLORS.enemyTech;
                    ctx.shadowBlur = 20;
                    
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.radius, 0, Math.PI * 2);
                    ctx.fillStyle = enemy.type === 'zzz' ? 'rgba(167, 139, 250, 0.3)' : 'rgba(244, 114, 182, 0.3)';
                    ctx.fill();
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = enemy.type === 'zzz' ? COLORS.enemyZzz : COLORS.enemyTech;
                    ctx.stroke();

                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#fff';
                    ctx.font = '28px Arial'; // Bigger icons
                    ctx.fillText(enemy.icon, enemy.x, enemy.y + 2);

                    // Collision with Player
                    const dist = Math.hypot(player.current.x - enemy.x, player.current.y - enemy.y);
                    if (dist < player.current.radius + enemy.radius) {
                        enemy.active = false;
                        handlePlayerHit();
                    }
                });

                // Particles
                particles.current.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.08; // Fade faster
                    p.size *= 0.9;

                    if (p.life <= 0) {
                        particles.current.splice(index, 1);
                    } else {
                        ctx.globalAlpha = p.life;
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.globalAlpha = 1.0;
                    }
                });

                enemies.current = enemies.current.filter(e => e.active);
                ctx.restore();
                
                requestRef.current = requestAnimationFrame(() => update(Date.now()));
            }, []); 

            const handlePlayerHit = () => {
                audio.playDamage();
                canvasShake.current = 30; // More shake
                comboRef.current = 0;
                setCombo(0);
                
                healthRef.current -= 20;
                setHealth(healthRef.current);

                if (healthRef.current <= 0) {
                    endGame();
                }
            };

            // Shared logic for processing hits from mouse or touch
            const processInput = (x, y) => {
                 if (gameStateRef.current !== GAME_STATE.PLAYING) return;
                
                let hit = false;
                
                enemies.current.forEach(enemy => {
                    if (!enemy.active) return;
                    // Generous hit box for mobile play
                    const dist = Math.hypot(x - enemy.x, y - enemy.y);
                    if (dist < enemy.radius + 30) { // Increased hit radius (+30)
                        enemy.active = false;
                        hit = true;
                        
                        createExplosion(enemy.x, enemy.y, enemy.type === 'zzz' ? COLORS.enemyZzz : COLORS.enemyTech);
                        
                        scoreRef.current += 1;
                        comboRef.current += 1;
                        setScore(scoreRef.current);
                        setCombo(comboRef.current);
                        
                        if (comboRef.current % 10 === 0) {
                            healthRef.current = Math.min(healthRef.current + 5, 100);
                            setHealth(healthRef.current);
                        }
                    }
                });

                if (hit) {
                    audio.playShoot();
                }
            };

            const handleMouseDown = (e) => {
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (canvas.width / rect.width);
                const y = (e.clientY - rect.top) * (canvas.height / rect.height);
                processInput(x, y);
            };

            // Multi-touch support for mobile
            const handleTouchStart = (e) => {
                // e.preventDefault(); // Prevent default scrolling but allow React events
                const canvas = canvasRef.current;
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;

                Array.from(e.changedTouches).forEach(touch => {
                    const x = (touch.clientX - rect.left) * scaleX;
                    const y = (touch.clientY - rect.top) * scaleY;
                    processInput(x, y);
                });
            };

            const startGame = () => {
                audio.init();
                audio.playStart();
                
                gameStateRef.current = GAME_STATE.PLAYING;
                scoreRef.current = 0;
                healthRef.current = 100;
                comboRef.current = 0;
                lastSpawnTime.current = 0;
                difficultyMultiplier.current = 1;
                enemies.current = [];
                particles.current = [];

                setGameState(GAME_STATE.PLAYING);
                setScore(0);
                setHealth(100);
                setCombo(0);
            };

            const endGame = () => {
                gameStateRef.current = GAME_STATE.GAMEOVER;
                setGameState(GAME_STATE.GAMEOVER);
                
                if (scoreRef.current > highScore) {
                    setHighScore(scoreRef.current);
                    localStorage.setItem('tapDefenderHighScore', scoreRef.current);
                }
            };

            useEffect(() => {
                const canvas = canvasRef.current;
                const handleResize = () => {
                    if (canvas) {
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                    }
                };
                window.addEventListener('resize', handleResize);
                handleResize();

                const storedScore = localStorage.getItem('tapDefenderHighScore');
                if (storedScore) setHighScore(parseInt(storedScore));

                requestRef.current = requestAnimationFrame(() => update(Date.now()));

                return () => {
                    window.removeEventListener('resize', handleResize);
                    if (requestRef.current) cancelAnimationFrame(requestRef.current);
                };
            }, [update]);


            return (
                <div className="w-full h-full relative bg-slate-900 overflow-hidden select-none">
                    <canvas
                        ref={canvasRef}
                        className="game-canvas cursor-crosshair"
                        onMouseDown={handleMouseDown}
                        onTouchStart={handleTouchStart}
                    />

                    {/* HUD Layer */}
                    <div className="ui-layer p-4 flex flex-col justify-between pointer-events-none">
                        <div className="flex justify-between items-start">
                            <div className="flex flex-col">
                                <h1 className="text-slate-400 text-xs font-bold tracking-widest uppercase">é›†ä¸­åŠ›é˜²è¡›ã‚·ã‚¹ãƒ†ãƒ </h1>
                                <div className="text-4xl font-bold text-white glow-text font-mono">
                                    {score} <span className="text-sm text-slate-500"></span>
                                </div>
                            </div>
                            <div className="text-right">
                                <div className="text-slate-400 text-xs font-bold tracking-widest">ãƒã‚¤ã‚¹ã‚³ã‚¢</div>
                                <div className="text-xl font-mono text-emerald-400">{highScore}</div>
                            </div>
                        </div>

                        {combo > 1 && (
                             <div className="absolute top-24 left-1/2 transform -translate-x-1/2 text-center">
                                <div className="text-yellow-400 font-black text-3xl italic animate-bounce drop-shadow-md">
                                    {combo} COMBO!
                                </div>
                             </div>
                        )}

                        <div className="w-full max-w-md mx-auto mb-8">
                            <div className="flex justify-between text-xs text-slate-400 mb-1 font-bold tracking-widest">
                                <span>ãƒ¡ãƒ³ã‚¿ãƒ«ãƒ»ã‚­ãƒ£ãƒ‘ã‚·ãƒ†ã‚£</span>
                                <span>{Math.ceil(health)}%</span>
                            </div>
                            <div className="w-full h-4 bg-slate-800 rounded-full overflow-hidden border border-slate-700">
                                <div 
                                    className={`h-full transition-all duration-100 ease-out ${
                                        health > 50 ? 'bg-sky-500 shadow-[0_0_10px_rgba(14,165,233,0.5)]' : 
                                        health > 20 ? 'bg-yellow-500' : 'bg-red-500 animate-pulse-fast'
                                    }`}
                                    style={{ width: `${health}%` }}
                                />
                            </div>
                        </div>
                    </div>

                    {/* Start Screen */}
                    {gameState === GAME_STATE.MENU && (
                        <div className="ui-layer interactive-ui bg-slate-900/95 backdrop-blur-sm flex items-center justify-center z-50">
                            <div className="text-center p-8 max-w-sm w-full">

                                    ã‚¿ãƒ¼ã‚²ãƒƒãƒˆï¼šè¿«ã‚Šãã‚‹é›‘å¿µã‚’æ’é™¤ã™ã‚‹
                                </p>
                                
                                <div className="space-y-6">
                                    <div className="flex justify-center space-x-8 text-sm text-slate-300 mb-4 bg-slate-800/50 p-4 rounded-xl">
                                        <div className="flex flex-col items-center">
                                            <span className="text-2xl mb-1">ğŸ’¤</span>
                                            <span className="text-xs">ç¡é­”</span>
                                        </div>
                                        <div className="flex flex-col items-center">
                                            <span className="text-2xl mb-1">ğŸ“±</span>
                                            <span className="text-xs">èª˜æƒ‘</span>

                    )}

                    {gameState === GAME_STATE.GAMEOVER && (
                        <div className="ui-layer interactive-ui bg-red-950/90 backdrop-blur-md flex items-center justify-center z-50">
                            <div className="text-center p-8 animate-bounce-in max-w-sm w-full">
                                <h2 className="text-6xl font-black text-white mb-2 tracking-tighter shadow-red-500 drop-shadow-2xl">
                                    æ±ºå£Š
                                </h2>
                                <p className="text-red-200 mb-8 font-bold">é›†ä¸­åŠ›ãŒåˆ‡ã‚Œã¾ã—ãŸã€‚<br/>é›‘å¿µã«æ”¯é…ã•ã‚Œã¦ã„ã¾ã™ã€‚</p>
                                
                                <div className="bg-slate-900/80 p-6 rounded-2xl border border-red-500/30 mb-8 backdrop-blur-sm shadow-xl">
                                    <div className="text-slate-400 text-xs uppercase tracking-widest mb-1">æ’ƒé€€æ•°</div>

                                    <div className="text-xs text-slate-500 mt-2 font-bold">
                                        {score >= 1000 ? "ç¥ã®é ˜åŸŸã«é”ã—ã¾ã—ãŸ ğŸ†" : "ç›®æ¨™: 1000ä½“"}
