  <style>
    /* ã‚«ã‚¹ã‚¿ãƒ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®šç¾© */

    /* è¿½åŠ : ã‚¢ã‚¤ã‚³ãƒ³å›è»¢ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ */

<body>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    /**

    const RefreshCw = (props) => (

    const Settings = (props) => (

        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>

    const Play = (props) => (

    const Heart = (props) => (
      <IconBase {...props}>
        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
      </IconBase>
    );

    const Info = (props) => (
      <IconBase {...props}>
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 16v-4"/>
        <path d="M12 8h.01"/>
      </IconBase>
    );

    /**
     * --- SUDOKU LOGIC ---
     * ã‚·ãƒ³ãƒ—ãƒ«ãªãƒãƒƒã‚¯ãƒˆãƒ©ãƒƒã‚­ãƒ³ã‚°æ³•ã‚’ç”¨ã„ãŸæ•°ç‹¬ç”Ÿæˆãƒ­ã‚¸ãƒƒã‚¯
     */

    const BLANK = 0;

    // ç›¤é¢ãŒæœ‰åŠ¹ã‹ãƒã‚§ãƒƒã‚¯
    const isValid = (board, row, col, num) => {
      // è¡Œã®ãƒã‚§ãƒƒã‚¯
      for (let x = 0; x < 9; x++) {
        if (board[row][x] === num) return false;
      }
      // åˆ—ã®ãƒã‚§ãƒƒã‚¯
      for (let x = 0; x < 9; x++) {
        if (board[x][col] === num) return false;
      }
      // 3x3ãƒ–ãƒ­ãƒƒã‚¯ã®ãƒã‚§ãƒƒã‚¯
      const startRow = row - (row % 3);
      const startCol = col - (col % 3);
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i + startRow][j + startCol] === num) return false;
        }
      }
      return true;
    };

    // æ•°ç‹¬ã‚’è§£ãï¼ˆç”Ÿæˆç”¨ï¼‰
    const solveSudoku = (board) => {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (board[row][col] === BLANK) {
            // ãƒ©ãƒ³ãƒ€ãƒ ãªé †åºã§æ•°å­—ã‚’è©¦ã™ï¼ˆæ¯å›é•ã†ãƒ‘ã‚ºãƒ«ã«ã™ã‚‹ãŸã‚ï¼‰
            const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9].sort(() => Math.random() - 0.5);
            for (let num of nums) {
              if (isValid(board, row, col, num)) {
                board[row][col] = num;
                if (solveSudoku(board)) return true;
                board[row][col] = BLANK;
              }
            }
            return false;
          }
        }
      }
      return true;
    };

    // æ–°ã—ã„ãƒ‘ã‚ºãƒ«ã‚’ç”Ÿæˆ
    const generatePuzzle = (difficulty) => {
      // ç©ºã®ãƒœãƒ¼ãƒ‰ã‚’ä½œæˆ
      const board = Array.from({ length: 9 }, () => Array(9).fill(BLANK));
      
      // å®Œå…¨ãªç›¤é¢ã‚’ä½œæˆ
      solveSudoku(board);
      
      // è§£ç­”ã‚’ä¿å­˜ï¼ˆãƒ‡ã‚£ãƒ¼ãƒ—ã‚³ãƒ”ãƒ¼ï¼‰
      const solution = board.map(row => [...row]);
      
      // é›£æ˜“åº¦ã«å¿œã˜ã¦æ•°å­—ã‚’æ¶ˆã™
      // Easy: 30, Medium: 45, Hard: 55
      let attempts = difficulty === 'easy' ? 30 : difficulty === 'medium' ? 45 : 55;
      
      while (attempts > 0) {
        let row = Math.floor(Math.random() * 9);
        let col = Math.floor(Math.random() * 9);
        while (board[row][col] === 0) {
          row = Math.floor(Math.random() * 9);
          col = Math.floor(Math.random() * 9);
        }
        board[row][col] = BLANK;
        attempts--;
      }
      
      return { initial: board, solution };
    };

    /**
     * --- COMPONENTS ---
     */

    // ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ
    const StartScreen = ({ onStart }) => {
      return (
        <div className="flex flex-col items-center justify-center h-full p-8 text-center animate-fade-in">
          <h1 className="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-pink-500 tracking-tight mb-6">
            POP SUDOKU
          </h1>
          
          <div className="bg-white/70 backdrop-blur-sm p-6 rounded-2xl shadow-lg mb-8 w-full max-w-sm border border-indigo-50">
            <h2 className="text-xl font-bold text-slate-700 mb-4 flex items-center justify-center gap-2">
              <Info size={24} className="text-indigo-500" /> ãƒ«ãƒ¼ãƒ«èª¬æ˜
            </h2>
            <ul className="text-slate-600 text-left text-sm space-y-2 list-disc list-inside">
              <li>9x9ã®ãƒã‚¹ç›®ã«1ã‹ã‚‰9ã®æ•°å­—ã‚’å…¥ã‚Œã¾ã™ã€‚</li>
              <li>ç¸¦ã€æ¨ªã€3x3ã®ãƒ–ãƒ­ãƒƒã‚¯å†…ã§æ•°å­—ãŒé‡è¤‡ã—ã¦ã¯ã„ã‘ã¾ã›ã‚“ã€‚</li>
              <li><span className="font-bold text-rose-500">3å›ãƒŸã‚¹</span>ã™ã‚‹ã¨ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ã§ã™ã€‚</li>
              <li>ã™ã¹ã¦ã®æ•°å­—ãŒæ­£ã—ãåŸ‹ã¾ã‚Œã°ã‚¯ãƒªã‚¢ï¼</li>
            </ul>
          </div>

          <h3 className="text-lg font-bold text-slate-700 mb-4">é›£æ˜“åº¦ã‚’é¸ã‚“ã§ã‚¹ã‚¿ãƒ¼ãƒˆï¼</h3>
          <div className="flex flex-col gap-3 w-full max-w-xs">
            <button onClick={() => onStart('easy')} className="bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl font-bold shadow-lg transition-all hover:scale-105 active:scale-95">
              ã‚„ã•ã—ã„
            </button>
            <button onClick={() => onStart('medium')} className="bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-xl font-bold shadow-lg transition-all hover:scale-105 active:scale-95">
              ãµã¤ã†
            </button>
            <button onClick={() => onStart('hard')} className="bg-red-500 hover:bg-red-600 text-white py-3 rounded-xl font-bold shadow-lg transition-all hover:scale-105 active:scale-95">
              ã‚€ãšã‹ã—ã„
            </button>
          </div>
        </div>
      );
    };


    const App = () => {
      const [isGameStarted, setIsGameStarted] = useState(false);
      const [gameData, setGameData] = useState({ initial: [], solution: [] });
      const [board, setBoard] = useState([]);
      const [selected, setSelected] = useState(null); // {r, c}
      const [difficulty, setDifficulty] = useState('easy');
      const [mistakes, setMistakes] = useState(0);
      const [isWon, setIsWon] = useState(false);
      const [timer, setTimer] = useState(0);
      const [isPaused, setIsPaused] = useState(false);
      
      // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ã‚¹ãƒ†ãƒ¼ãƒˆ
      const [shakeCell, setShakeCell] = useState(null);
      const [popCell, setPopCell] = useState(null);

      // ã‚²ãƒ¼ãƒ é–‹å§‹
      const startGame = (diff) => {
        startNewGame(diff);
        setIsGameStarted(true);
      };

      // åˆæœŸåŒ–
      const startNewGame = useCallback((diff = difficulty) => {
        const { initial, solution } = generatePuzzle(diff);
        // ãƒ—ãƒ¬ã‚¤ç”¨ãƒœãƒ¼ãƒ‰ï¼ˆåˆæœŸå€¤ã‚’ã‚³ãƒ”ãƒ¼ï¼‰
        const playBoard = initial.map(row => [...row]);
        
        setGameData({ initial, solution });
        setBoard(playBoard);
        setMistakes(0);
        setIsWon(false);
        setTimer(0);
        setIsPaused(false);
        setSelected(null);
        setDifficulty(diff);
      }, [difficulty]);

      // ã‚¿ã‚¤ãƒãƒ¼
      useEffect(() => {
        let interval;
        if (isGameStarted && !isWon && !isPaused) {
          interval = setInterval(() => {
            setTimer(prev => prev + 1);
          }, 1000);
        }
        return () => clearInterval(interval);
      }, [isGameStarted, isWon, isPaused]);

      // ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆæ™‚é–“ MM:SS
      const formatTime = (seconds) => {
        const m = Math.floor(seconds / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
      };

      // æ•°å­—å…¥åŠ›å‡¦ç†
      const handleNumberInput = (num) => {
        if (!selected || isWon || isPaused || mistakes >= 3) return;
        const { r, c } = selected;

        // åˆæœŸé…ç½®ã®ã‚»ãƒ«ã¯å¤‰æ›´ä¸å¯
        if (gameData.initial[r][c] !== BLANK) return;

        // æ¶ˆã—ã‚´ãƒ æ©Ÿèƒ½
        if (num === 0) {
          const newBoard = [...board];
          newBoard[r] = [...newBoard[r]];
          newBoard[r][c] = 0;
          setBoard(newBoard);
          return;
        }

        // æ­£èª¤åˆ¤å®š
        if (gameData.solution[r][c] === num) {
          // æ­£è§£
          const newBoard = [...board];
          newBoard[r] = [...newBoard[r]];
          newBoard[r][c] = num;
          setBoard(newBoard);
          
          // ãƒãƒƒãƒ—ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
          setPopCell(`${r}-${c}`);
          setTimeout(() => setPopCell(null), 300);

          // å‹åˆ©åˆ¤å®š
          checkWin(newBoard);
        } else {
          // é–“é•ã„
          setMistakes(prev => prev + 1);
          // ã‚·ã‚§ã‚¤ã‚¯ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
          setShakeCell(`${r}-${c}`);
          setTimeout(() => setShakeCell(null), 400);
        }
      };

      const checkWin = (currentBoard) => {
        for (let i = 0; i < 9; i++) {
          for (let j = 0; j < 9; j++) {
            if (currentBoard[i][j] !== gameData.solution[i][j]) return;
          }
        }
        setIsWon(true);
      };

      // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰å¯¾å¿œ
      useEffect(() => {
        const handleKeyDown = (e) => {
          if (!isGameStarted || isWon || isPaused || mistakes >= 3) return;
          
          if (e.key >= '1' && e.key <= '9') {
            handleNumberInput(parseInt(e.key));
          } else if (e.key === 'Backspace' || e.key === 'Delete') {
            handleNumberInput(0);
          } else if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
            if (!selected) {
              setSelected({ r: 0, c: 0 });
              return;
            }
            let { r, c } = selected;
            if (e.key === 'ArrowUp') r = Math.max(0, r - 1);
            if (e.key === 'ArrowDown') r = Math.min(8, r + 1);
            if (e.key === 'ArrowLeft') c = Math.max(0, c - 1);
            if (e.key === 'ArrowRight') c = Math.min(8, c + 1);
            setSelected({ r, c });
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [isGameStarted, selected, isWon, isPaused, board, gameData, mistakes]);

      // æ•°å­—ãŒå®Œäº†ã—ãŸã‹ãƒã‚§ãƒƒã‚¯
      const isNumberComplete = (num) => {
        let count = 0;
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            // ç¾åœ¨ã®ãƒœãƒ¼ãƒ‰ã®æ•°å­—ãŒnumã§ã€ã‹ã¤æ­£è§£ã¨åŒã˜ã§ã‚ã‚Œã°ã‚«ã‚¦ãƒ³ãƒˆ
            if (board[r][c] === num && gameData.solution[r][c] === num) {
              count++;
            }
          }
        }
        return count === 9;
      };


      // ---- Render Helpers ----

      // ã‚»ãƒ«ã®èƒŒæ™¯è‰²ãªã©ã‚’æ±ºå®š
      const getCellClass = (r, c, val) => {
        const isSelected = selected?.r === r && selected?.c === c;
        const isInitial = gameData.initial[r] && gameData.initial[r][c] !== BLANK;
        const isSameNumber = selected && val !== 0 && board[selected.r][selected.c] === val;
        const isRelated = selected && (selected.r === r || selected.c === c || 
          (Math.floor(selected.r/3) === Math.floor(r/3) && Math.floor(selected.c/3) === Math.floor(c/3)));
        
        let base = "w-full h-full flex items-center justify-center text-xl sm:text-2xl font-bold cursor-pointer transition-all duration-200 select-none relative ";
        
        // ãƒœãƒ¼ãƒ€ãƒ¼ï¼ˆ3x3ãƒ–ãƒ­ãƒƒã‚¯åŒºåˆ‡ã‚Šï¼‰
        let border = "border border-slate-200 ";
        if (c % 3 === 2 && c !== 8) border += "border-r-2 border-r-indigo-300 ";
        if (r % 3 === 2 && r !== 8) border += "border-b-2 border-b-indigo-300 ";
        
        // èƒŒæ™¯ã¨æ–‡å­—è‰²
        let color = "bg-white text-slate-700 ";
        
        if (isInitial) {
          color = "bg-slate-50 text-slate-900 ";
        } else {
          color = "text-indigo-600 ";
        }

        if (isRelated && !isSelected) {
          color = "bg-indigo-50 text-slate-800 ";
        }
        
        if (isSameNumber && !isSelected) {
          color = "bg-indigo-200 text-indigo-900 ";
        }

        if (isSelected) {
          color = "bg-pink-400 text-white shadow-lg scale-105 z-10 rounded-md ";
          // Initial cell selected logic
          if (isInitial) color = "bg-indigo-400 text-white shadow-lg scale-105 z-10 rounded-md ";
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚¯ãƒ©ã‚¹
        if (shakeCell === `${r}-${c}`) base += "animate-shake bg-red-100 ";
        if (popCell === `${r}-${c}`) base += "animate-pop ";

        return base + border + color;
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 flex items-center justify-center p-4 font-sans text-slate-800 overflow-hidden">
          
          {/* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒŠ */}
          <div className="w-full max-w-md bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden border border-white/50 flex flex-col relative h-[600px] sm:h-[650px]">
            
            {!isGameStarted ? (
              <StartScreen onStart={startGame} />
            ) : (
              <>
                {/* ãƒ˜ãƒƒãƒ€ãƒ¼ */}
                <div className="p-4 sm:p-6 bg-white/50 border-b border-indigo-100 flex justify-between items-center">
                  <div>
                    <h1 className="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-pink-500 tracking-tight">
                      POP SUDOKU
                    </h1>
                    <div className="flex items-center gap-2 text-xs font-bold text-slate-400 mt-1">
                      <span className={`px-2 py-0.5 rounded-full ${difficulty === 'easy' ? 'bg-green-100 text-green-600' : difficulty === 'medium' ? 'bg-yellow-100 text-yellow-600' : 'bg-red-100 text-red-600'}`}>
                        {difficulty === 'easy' ? 'ã‚„ã•ã—ã„' : difficulty === 'medium' ? 'ãµã¤ã†' : 'ã‚€ãšã‹ã—ã„'}
                      </span>
                    </div>
                  </div>
                  
                  <div className="flex flex-col items-end">
                    <div className="flex items-center gap-2 text-indigo-900 font-mono text-lg font-bold">
                      {isPaused ? <Pause size={16}/> : <Settings className="animate-spin-slow" size={16}/>}
                      {formatTime(timer)}
                    </div>
                    {/* ãƒ©ã‚¤ãƒ•ï¼ˆãƒãƒ¼ãƒˆï¼‰è¡¨ç¤º */}
                    <div className="flex items-center gap-1 mt-1">
                      {[...Array(3)].map((_, i) => (
                        <Heart key={i} size={20} className={i < 3 - mistakes ? "text-rose-500 fill-rose-500 transition-all" : "text-slate-300 fill-slate-300 transition-all"} />
                      ))}
                    </div>
                  </div>
                </div>

                {/* ã‚²ãƒ¼ãƒ ãƒœãƒ¼ãƒ‰ */}
                <div className="p-4 sm:p-6 flex-grow flex items-center justify-center bg-white/40">
                  <div className="w-full aspect-square max-w-[360px] bg-white rounded-lg shadow-xl overflow-hidden border-2 border-indigo-200 grid grid-rows-9">
                    {board.map((row, r) => (
