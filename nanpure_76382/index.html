<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ãƒŠãƒ³ãƒ—ãƒ¬</title>
  <!-- React, ReactDOM, and Babel -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ã‚«ã‚¹ã‚¿ãƒ ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®šç¾© */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .animate-shake {
      animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-pop {
      animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    .animate-confetti {
      animation: confetti 3s ease-out forwards;
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-spin-slow {
      animation: spin 3s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* ãƒ¢ãƒã‚¤ãƒ«ã§ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢ */
    body {
      overscroll-behavior: none;
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    /**
     * --- ICONS ---
     */
    const IconBase = ({ size = 24, className = "", children }) => (
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width={size} 
        height={size} 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        strokeWidth="2" 
        strokeLinecap="round" 
        strokeLinejoin="round" 
        className={className}
      >
        {children}
      </svg>
    );

    const RefreshCw = (props) => (
      <IconBase {...props}>
        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
        <path d="M21 3v5h-5"/>
        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
        <path d="M8 16H3v5"/>
      </IconBase>
    );

    const Trophy = (props) => (
      <IconBase {...props}>
        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
        <path d="M4 22h16"/>
        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/>
        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
      </IconBase>
    );

    const Eraser = (props) => (
      <IconBase {...props}>
        <path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"/>
        <path d="M22 21H7"/>
        <path d="m5 11 9 9"/>
      </IconBase>
    );

    const Clock = (props) => (
      <IconBase {...props}>
        <circle cx="12" cy="12" r="10"/>
        <polyline points="12 6 12 12 16 14"/>
      </IconBase>
    );

    const Play = (props) => (
      <IconBase {...props}>
        <polygon points="5 3 19 12 5 21 5 3"/>
      </IconBase>
    );

    const Pause = (props) => (
      <IconBase {...props}>
        <rect x="6" y="4" width="4" height="16"/>
        <rect x="14" y="4" width="4" height="16"/>
      </IconBase>
    );

    const Heart = (props) => (
      <IconBase {...props}>
        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
      </IconBase>
    );

    const Info = (props) => (
      <IconBase {...props}>
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 16v-4"/>
        <path d="M12 8h.01"/>
      </IconBase>
    );

    const ArrowLeft = (props) => (
      <IconBase {...props}>
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </IconBase>
    );

    /**
     * --- SUDOKU LOGIC ---
     */

    const BLANK = 0;

    const isValid = (board, row, col, num) => {
      for (let x = 0; x < 9; x++) if (board[row][x] === num) return false;
      for (let x = 0; x < 9; x++) if (board[x][col] === num) return false;
      const startRow = row - (row % 3);
      const startCol = col - (col % 3);
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (board[i + startRow][j + startCol] === num) return false;
        }
      }
      return true;
    };

    const solveSudoku = (board) => {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (board[row][col] === BLANK) {
            const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9].sort(() => Math.random() - 0.5);
            for (let num of nums) {
              if (isValid(board, row, col, num)) {
                board[row][col] = num;
                if (solveSudoku(board)) return true;
                board[row][col] = BLANK;
              }
            }
            return false;
          }
        }
      }
      return true;
    };

    const generatePuzzle = (difficulty) => {
      const board = Array.from({ length: 9 }, () => Array(9).fill(BLANK));
      solveSudoku(board);
      const solution = board.map(row => [...row]);
      
      let attempts = difficulty === 'easy' ? 30 : difficulty === 'medium' ? 45 : 52;
      
      while (attempts > 0) {
        let row = Math.floor(Math.random() * 9);
        let col = Math.floor(Math.random() * 9);
        while (board[row][col] === 0) {
          row = Math.floor(Math.random() * 9);
          col = Math.floor(Math.random() * 9);
        }
        board[row][col] = BLANK;
        attempts--;
      }
      return { initial: board, solution };
    };

    const formatTime = (seconds) => {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = (seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    };

    /**
     * --- COMPONENTS ---
     */

    const StartScreen = ({ onStart, bestTimes }) => {
      return (
        <div className="flex flex-col items-center justify-center h-full p-6 text-center animate-fade-in w-full max-w-md mx-auto">
          <h1 className="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-pink-500 tracking-tighter mb-2">
            ãƒŠãƒ³ãƒ—ãƒ¬
          </h1>
          <p className="text-slate-400 font-bold mb-8 tracking-widest text-sm">SUDOKU PUZZLE</p>
          
          <div className="bg-white/60 backdrop-blur-md p-6 rounded-3xl shadow-xl mb-8 w-full border border-white/50">
            <h2 className="text-lg font-bold text-slate-700 mb-4 flex items-center justify-center gap-2">
              <Trophy size={20} className="text-yellow-500" /> ãƒ™ã‚¹ãƒˆã‚¿ã‚¤ãƒ 
            </h2>
            <div className="grid grid-cols-3 gap-2 text-sm">
              <div className="flex flex-col items-center p-2 bg-green-50 rounded-xl">
                <span className="text-green-600 font-bold text-xs mb-1">ã‚„ã•ã—ã„</span>
                <span className="font-mono font-bold text-slate-700">{bestTimes.easy ? formatTime(bestTimes.easy) : '--:--'}</span>
              </div>
              <div className="flex flex-col items-center p-2 bg-yellow-50 rounded-xl">
                <span className="text-yellow-600 font-bold text-xs mb-1">ãµã¤ã†</span>
                <span className="font-mono font-bold text-slate-700">{bestTimes.medium ? formatTime(bestTimes.medium) : '--:--'}</span>
              </div>
              <div className="flex flex-col items-center p-2 bg-red-50 rounded-xl">
                <span className="text-red-600 font-bold text-xs mb-1">ã‚€ãšã‹ã—ã„</span>
                <span className="font-mono font-bold text-slate-700">{bestTimes.hard ? formatTime(bestTimes.hard) : '--:--'}</span>
              </div>
            </div>
          </div>

          <h3 className="text-lg font-bold text-slate-700 mb-4">é›£æ˜“åº¦ã‚’é¸ã‚“ã§ã‚¹ã‚¿ãƒ¼ãƒˆ</h3>
          <div className="flex flex-col gap-3 w-full">
            <button onClick={() => onStart('easy')} className="bg-gradient-to-r from-green-400 to-green-500 hover:from-green-500 hover:to-green-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-green-200 transition-all hover:scale-[1.02] active:scale-95 text-lg">
              ã‚„ã•ã—ã„
            </button>
            <button onClick={() => onStart('medium')} className="bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-yellow-200 transition-all hover:scale-[1.02] active:scale-95 text-lg">
              ãµã¤ã†
            </button>
            <button onClick={() => onStart('hard')} className="bg-gradient-to-r from-rose-400 to-rose-500 hover:from-rose-500 hover:to-rose-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-rose-200 transition-all hover:scale-[1.02] active:scale-95 text-lg">
              ã‚€ãšã‹ã—ã„
            </button>
          </div>
        </div>
      );
    };

    const App = () => {
      const [isGameStarted, setIsGameStarted] = useState(false);
      const [gameData, setGameData] = useState({ initial: [], solution: [] });
      const [board, setBoard] = useState([]);
      const [selected, setSelected] = useState(null); 
      const [difficulty, setDifficulty] = useState('easy');
      const [mistakes, setMistakes] = useState(0);
      const [isWon, setIsWon] = useState(false);
      const [timer, setTimer] = useState(0);
      const [isPaused, setIsPaused] = useState(false);
      const [bestTimes, setBestTimes] = useState({ easy: null, medium: null, hard: null });
      
      const [shakeCell, setShakeCell] = useState(null);
      const [popCell, setPopCell] = useState(null);

      // Load Best Times
      useEffect(() => {
        const saved = localStorage.getItem('sudoku_best_times');
        if (saved) {
          setBestTimes(JSON.parse(saved));
        }
      }, []);

      const saveBestTime = (time, diff) => {
        const currentBest = bestTimes[diff];
        if (currentBest === null || time < currentBest) {
          const newBestTimes = { ...bestTimes, [diff]: time };
          setBestTimes(newBestTimes);
          localStorage.setItem('sudoku_best_times', JSON.stringify(newBestTimes));
          return true; // New record
        }
        return false;
      };

      const startGame = (diff) => {
        startNewGame(diff);
        setIsGameStarted(true);
      };

      const startNewGame = useCallback((diff = difficulty) => {
        const { initial, solution } = generatePuzzle(diff);
        const playBoard = initial.map(row => [...row]);
        setGameData({ initial, solution });
        setBoard(playBoard);
        setMistakes(0);
        setIsWon(false);
        setTimer(0);
        setIsPaused(false);
        setSelected(null);
        setDifficulty(diff);
      }, [difficulty]);

      useEffect(() => {
        let interval;
        if (isGameStarted && !isWon && !isPaused) {
          interval = setInterval(() => {
            setTimer(prev => prev + 1);
          }, 1000);
        }
        return () => clearInterval(interval);
      }, [isGameStarted, isWon, isPaused]);

      const handleNumberInput = (num) => {
        if (!selected || isWon || isPaused || mistakes >= 3) return;
        const { r, c } = selected;

        if (gameData.initial[r][c] !== BLANK) return;

        if (num === 0) {
          const newBoard = [...board];
          newBoard[r] = [...newBoard[r]];
          newBoard[r][c] = 0;
          setBoard(newBoard);
          return;
        }

        if (gameData.solution[r][c] === num) {
          const newBoard = [...board];
          newBoard[r] = [...newBoard[r]];
          newBoard[r][c] = num;
          setBoard(newBoard);
          setPopCell(`${r}-${c}`);
          setTimeout(() => setPopCell(null), 300);
          checkWin(newBoard);
        } else {
          setMistakes(prev => prev + 1);
          setShakeCell(`${r}-${c}`);
          setTimeout(() => setShakeCell(null), 400);
        }
      };

      const checkWin = (currentBoard) => {
        for (let i = 0; i < 9; i++) {
          for (let j = 0; j < 9; j++) {
            if (currentBoard[i][j] !== gameData.solution[i][j]) return;
          }
        }
        setIsWon(true);
        saveBestTime(timer, difficulty);
      };

      useEffect(() => {
        const handleKeyDown = (e) => {
          if (!isGameStarted || isWon || isPaused || mistakes >= 3) return;
          
          if (e.key >= '1' && e.key <= '9') {
            handleNumberInput(parseInt(e.key));
          } else if (e.key === 'Backspace' || e.key === 'Delete') {
            handleNumberInput(0);
          } else if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
            if (!selected) {
              setSelected({ r: 0, c: 0 });
              return;
            }
            let { r, c } = selected;
            if (e.key === 'ArrowUp') r = Math.max(0, r - 1);
            if (e.key === 'ArrowDown') r = Math.min(8, r + 1);
            if (e.key === 'ArrowLeft') c = Math.max(0, c - 1);
            if (e.key === 'ArrowRight') c = Math.min(8, c + 1);
            setSelected({ r, c });
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [isGameStarted, selected, isWon, isPaused, board, gameData, mistakes]);

      const isNumberComplete = (num) => {
        let count = 0;
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            if (board[r][c] === num && gameData.solution[r][c] === num) {
              count++;
            }
          }
        }
        return count === 9;
      };

      const getCellClass = (r, c, val) => {
        const isSelected = selected?.r === r && selected?.c === c;
        const isInitial = gameData.initial[r] && gameData.initial[r][c] !== BLANK;
        const isSameNumber = selected && val !== 0 && board[selected.r][selected.c] === val;
        const isRelated = selected && (selected.r === r || selected.c === c || 
          (Math.floor(selected.r/3) === Math.floor(r/3) && Math.floor(selected.c/3) === Math.floor(c/3)));
        
        let base = "w-full h-full flex items-center justify-center text-xl sm:text-2xl font-bold cursor-pointer transition-all duration-200 select-none relative ";
        
        // ã‚°ãƒªãƒƒãƒ‰ç·š
        let border = "border border-slate-300 ";
        // 3x3ãƒ–ãƒ­ãƒƒã‚¯å¢ƒç•Œç·š (å°‘ã—å¤ªãæ¿ƒã)
        if (c % 3 === 2 && c !== 8) border += "border-r-2 border-r-indigo-400 ";
        if (r % 3 === 2 && r !== 8) border += "border-b-2 border-b-indigo-400 ";
        
        let color = "bg-white text-slate-700 ";
        
        if (isInitial) color = "bg-slate-100 text-slate-900 ";
        else color = "text-indigo-600 ";

        if (isRelated && !isSelected) color = "bg-indigo-50 text-slate-800 ";
        if (isSameNumber && !isSelected) color = "bg-indigo-200 text-indigo-900 ";

        if (isSelected) {
          color = "bg-pink-500 text-white shadow-lg scale-105 z-10 rounded-md ";
          if (isInitial) color = "bg-indigo-500 text-white shadow-lg scale-105 z-10 rounded-md ";
        }

        if (shakeCell === `${r}-${c}`) base += "animate-shake bg-red-100 ";
        if (popCell === `${r}-${c}`) base += "animate-pop ";

        return base + border + color;
      };

      return (
        <div className="fixed inset-0 bg-slate-50 flex items-center justify-center font-sans text-slate-800 overflow-hidden">
          
          <div className="w-full h-full sm:h-auto sm:max-h-[95vh] sm:max-w-lg sm:rounded-3xl sm:shadow-2xl sm:border sm:border-slate-200 bg-white flex flex-col relative overflow-hidden">
            
            {!isGameStarted ? (
              <StartScreen onStart={startGame} bestTimes={bestTimes} />
            ) : (
              <>
                {/* ãƒ˜ãƒƒãƒ€ãƒ¼: ã‚³ãƒ³ãƒ‘ã‚¯ãƒˆåŒ–ã—ã¦ç”»é¢é ˜åŸŸã‚’ç¢ºä¿ */}
                <div className="px-4 py-2 bg-white flex justify-between items-end border-b border-slate-100 shrink-0">
                  <div className="flex flex-col">
                    <h1 className="text-xl font-black text-slate-800 tracking-tight leading-none mb-1">
                      ãƒŠãƒ³ãƒ—ãƒ¬
                    </h1>
                    <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full w-fit ${difficulty === 'easy' ? 'bg-green-100 text-green-600' : difficulty === 'medium' ? 'bg-yellow-100 text-yellow-600' : 'bg-red-100 text-red-600'}`}>
                      {difficulty === 'easy' ? 'ã‚„ã•ã—ã„' : difficulty === 'medium' ? 'ãµã¤ã†' : 'ã‚€ãšã‹ã—ã„'}
                    </span>
                  </div>
                  
                  <div className="flex flex-col items-end">
                    <div className="flex items-center gap-1.5 text-indigo-900 font-mono text-xl font-bold leading-none mb-1">
                      <Clock size={18} className="text-indigo-400" />
                      {formatTime(timer)}
                    </div>
                    <div className="flex gap-0.5">
                      {[...Array(3)].map((_, i) => (
                        <Heart key={i} size={16} className={i < 3 - mistakes ? "text-rose-500 fill-rose-500" : "text-slate-200 fill-slate-200"} />
                      ))}
                    </div>
                  </div>
                </div>

                {/* ã‚²ãƒ¼ãƒ ãƒœãƒ¼ãƒ‰: å¯èƒ½ãªé™ã‚Šå¤§ããè¡¨ç¤º */}
                <div className="flex-grow flex flex-col items-center justify-center p-2 bg-slate-50 w-full overflow-hidden">
                  <div className="w-full max-w-[450px] aspect-square bg-white rounded-lg shadow-md border-2 border-indigo-400 grid grid-rows-9">
                    {board.map((row, r) => (
                      <div key={r} className="grid grid-cols-9 h-full">
                        {row.map((val, c) => (
                          <div 
                            key={`${r}-${c}`} 
                            className={getCellClass(r, c, val)}
                            onClick={() => setSelected({ r, c })}
                          >
                            {val !== 0 ? val : ''}
                          </div>
                        ))}
                      </div>
                    ))}
                  </div>
                </div>

                {/* æ“ä½œãƒ‘ãƒãƒ«: æŠ¼ã—ã‚„ã™ã•é‡è¦– */}
                <div className="p-3 bg-white border-t border-slate-100 shrink-0 pb-safe">
                  {/* ãƒŠãƒ³ãƒãƒ¼ãƒ‘ãƒƒãƒ‰ */}
                  <div className="grid grid-cols-5 gap-2 mb-3 max-w-[450px] mx-auto">
                    {[1, 2, 3, 4, 5, 6, 7, 8, 9].map(num => {
                      const completed = isNumberComplete(num);
                      if (completed) return <div key={num} className="aspect-[4/3] sm:aspect-square flex items-center justify-center text-slate-200 font-bold text-lg select-none">âœ“</div>;

                      return (
                        <button
                          key={num}
                          onClick={() => handleNumberInput(num)}
                          className="aspect-[4/3] sm:aspect-square bg-white border-b-4 border-indigo-100 active:border-b-0 active:translate-y-[4px] hover:bg-indigo-50 text-indigo-600 font-bold text-2xl rounded-xl transition-all shadow-sm border border-indigo-200 flex items-center justify-center"
                        >
                          {num}
                        </button>
                      );
                    })}
                    <button
                      onClick={() => handleNumberInput(0)}
                      className="aspect-[4/3] sm:aspect-square bg-slate-100 border-b-4 border-slate-200 active:border-b-0 active:translate-y-[4px] hover:bg-slate-200 text-slate-500 font-bold rounded-xl transition-all flex items-center justify-center"
                    >
                      <Eraser size={24} />
                    </button>
                  </div>

                  {/* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒœã‚¿ãƒ³ */}
                  <div className="flex justify-between items-center max-w-[450px] mx-auto pt-1">
                     <button 
                       onClick={() => setIsGameStarted(false)}
                       className="text-xs px-4 py-3 rounded-full font-bold transition-all bg-slate-100 text-slate-500 hover:bg-slate-200 flex items-center gap-2"
                     >
                       <ArrowLeft size={16} /> ã‚¿ã‚¤ãƒˆãƒ«ã¸
                     </button>
                     
                     <button 
                       onClick={() => setIsPaused(!isPaused)}
                       className="p-3 rounded-full bg-slate-100 text-slate-600 hover:bg-pink-100 hover:text-pink-500 transition-colors"
                     >
                       {isPaused ? <Play size={24} /> : <Pause size={24} />}
                     </button>
                  </div>
                </div>
              </>
            )}

            {/* ãƒãƒ¼ã‚º/ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */}
            {isGameStarted && (mistakes >= 3 || isPaused) && !isWon && (
              <div className="absolute inset-0 z-30 bg-white/90 backdrop-blur-sm flex flex-col items-center justify-center animate-fade-in p-6 text-center">
                 {mistakes >= 3 ? (
                   <>
                    <div className="text-6xl mb-4 animate-bounce">ğŸ˜¢</div>
                    <h2 className="text-3xl font-black text-slate-800 mb-2">Game Over</h2>
                    <p className="text-slate-500 mb-8">ã¾ãŸæŒ‘æˆ¦ã—ã‚ˆã†ï¼</p>
                    <button 
                      onClick={() => startNewGame(difficulty)}
