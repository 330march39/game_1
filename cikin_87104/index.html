    <script>
        /**
         * AUDIO SYSTEM
         */
        class AudioController {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.muted = false;
                this.oscillator = null;
                this.gainNode = null;
                this.noiseNode = null;
            }

            resume() { if (this.ctx.state === 'suspended') this.ctx.resume(); }

            playAction(mode, ratio) {
                if (this.muted) return;
                this.resume();

                if (mode === 'BALLOON') this.playBalloonSound(ratio);
                else if (mode === 'WATER') this.playWaterSound(ratio);
                else if (mode === 'CLIFF') this.playEngineSound(ratio);
            }

            stopAction() {
                const now = this.ctx.currentTime;
                if (this.gainNode) this.gainNode.gain.setTargetAtTime(0, now, 0.1);
                if (this.oscillator) {
                    this.oscillator.stop(now + 0.2);
                    this.oscillator = null;
                }
                if (this.noiseNode) { // For water
                    this.noiseNode.disconnect();
                    this.noiseNode = null;
                }
            }

            // Mode: Balloon (Sine wave pitch up)
            playBalloonSound(ratio) {
                if (!this.oscillator) {
                    this.oscillator = this.ctx.createOscillator();
                    this.gainNode = this.ctx.createGain();
                    this.oscillator.type = 'sine';
                    this.oscillator.connect(this.gainNode);
                    this.gainNode.connect(this.ctx.destination);
                    this.oscillator.start();
                }
                const freq = 100 + (ratio * 400);
                this.oscillator.frequency.setTargetAtTime(freq, this.ctx.currentTime, 0.1);
                this.gainNode.gain.setTargetAtTime(0.1, this.ctx.currentTime, 0.1);
            }

            // Mode: Water (White noise filter opening)
            playWaterSound(ratio) {
                if (!this.noiseNode) {
                    // Create noise buffer
                    const bufferSize = this.ctx.sampleRate * 2;
                    const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;

                    this.noiseNode = this.ctx.createBufferSource();
                    this.noiseNode.buffer = buffer;
                    this.noiseNode.loop = true;
                    
                    // Filter
                    this.filterNode = this.ctx.createBiquadFilter();
                    this.filterNode.type = 'lowpass';
                    
                    this.gainNode = this.ctx.createGain();
                    
                    this.noiseNode.connect(this.filterNode);
                    this.filterNode.connect(this.gainNode);
                    this.gainNode.connect(this.ctx.destination);
                    this.noiseNode.start();
                }
                
                // Sound gets clearer (pitch rises) as glass fills
                const freq = 200 + (ratio * 1000);
                this.filterNode.frequency.setTargetAtTime(freq, this.ctx.currentTime, 0.1);
                this.gainNode.gain.setTargetAtTime(0.15, this.ctx.currentTime, 0.1);
            }

            // Mode: Cliff (Sawtooth engine rev)
            playEngineSound(ratio) {
                if (!this.oscillator) {
                    this.oscillator = this.ctx.createOscillator();
                    this.gainNode = this.ctx.createGain();
                    this.oscillator.type = 'sawtooth';
                    
                    // Lowpass to muffle engine slightly
                    this.filterNode = this.ctx.createBiquadFilter();
                    this.filterNode.type = 'lowpass';
                    this.filterNode.frequency.value = 400;

                    this.oscillator.connect(this.filterNode);
                    this.filterNode.connect(this.gainNode);
                    this.gainNode.connect(this.ctx.destination);
                    this.oscillator.start();
                }
                
                const freq = 50 + (ratio * 150); // Low rumble to high rev
                this.oscillator.frequency.setTargetAtTime(freq, this.ctx.currentTime, 0.1);
                
                // Modulate filter for "power" feel
                this.filterNode.frequency.setTargetAtTime(400 + (ratio * 1000), this.ctx.currentTime, 0.1);
                this.gainNode.gain.setTargetAtTime(0.1, this.ctx.currentTime, 0.1);
            }

            playFail() {
                if (this.muted) return;
                this.stopAction();
                this.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.5, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.5);
            }

            playSuccess(quality) {
                if (this.muted) return;
                this.stopAction();
                this.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'triangle';
                const freq = 440 + (quality * 440); // Higher score, higher pitch
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(freq, this.ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.4);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.4);
            }

            toggleMute() { this.muted = !this.muted; return this.muted; }
        }

        /**
         * APP CONTROLLER
         */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const audio = new AudioController();

        const ui = {
            menu: document.getElementById('menu-screen'),
            scoreContainer: document.getElementById('score-container'),
            backBtn: document.getElementById('back-btn'),
            centerInfo: document.getElementById('center-info'),
            instruction: document.getElementById('instruction'),
            resultDisplay: document.getElementById('result-display'),
            resultTitle: document.getElementById('result-title'),
            resultValue: document.getElementById('result-value'),
            resultComment: document.getElementById('result-comment'),
            bestScore: document.getElementById('best-score'),
            gameTitle: document.getElementById('game-title'),
            muteBtn: document.getElementById('mute-btn')
        };

        class GameApp {
            constructor() {
                this.mode = null; // 'BALLOON', 'WATER', 'CLIFF'
                this.state = 'MENU'; // MENU, PLAYING, RESULT
                this.gamePhase = 'IDLE'; // IDLE, ACTING, FINISHED
                this.progress = 0; // 0 to ??? (limit is hidden)
                this.limit = 0;
                this.particles = [];
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                // Input binding
                const start = (e) => this.handleStart(e);
                const end = (e) => this.handleEnd(e);
                
                window.addEventListener('mousedown', start);
                window.addEventListener('touchstart', (e) => { e.preventDefault(); start(e); }, { passive: false });
                window.addEventListener('mouseup', end);
                window.addEventListener('touchend', end);

                ui.backBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toMenu();
                });
                
                ui.muteBtn.addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                    const m = audio.toggleMute();
                    ui.muteBtn.innerHTML = m 
                        ? '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M9 9v6a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path><path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0a7 7 0 0 1 0 2"></path></svg>'
                        : '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>';
                });

                this.loop = this.loop.bind(this);
                requestAnimationFrame(this.loop);
            }

            resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                this.cx = canvas.width / 2;
                this.cy = canvas.height / 2;
                this.minDim = Math.min(canvas.width, canvas.height);
            }

            toMenu() {
                this.state = 'MENU';
                this.gamePhase = 'IDLE';
                this.mode = null;
                ui.menu.classList.remove('hidden');
                ui.scoreContainer.classList.add('hidden');
                ui.backBtn.classList.add('hidden');
                ui.centerInfo.classList.add('hidden');
                audio.stopAction();
            }

            selectMode(mode) {
                this.mode = mode;
                this.state = 'PLAYING';
                
                // Update UI for Game Mode
                ui.menu.classList.add('hidden');
                ui.scoreContainer.classList.remove('hidden');
                ui.backBtn.classList.remove('hidden');
                ui.centerInfo.classList.remove('hidden');
                ui.gameTitle.innerText = mode;

                // Load Score
                const saved = localStorage.getItem(`chicken_race_${mode}`) || 0;
                ui.bestScore.innerText = saved;

                this.resetRound();
            }

            resetRound() {
                this.gamePhase = 'IDLE';
                this.progress = 0;
                this.particles = [];
                
                // Set random limit based on mode logic (abstract units)
                // Base 100. Limit varies 80-120.
                this.limit = 85 + Math.random() * 35; 

                // Reset UI
                ui.instruction.style.display = 'block';
                ui.resultDisplay.classList.add('hidden');
                ui.resultDisplay.classList.remove('opacity-100', 'scale-100');
                ui.resultDisplay.classList.add('opacity-0', 'scale-90');
            }

            handleStart(e) {
                if (this.state !== 'PLAYING') return;
                // If clicking back button area, ignore (handled by button click event, but safety check)
                if (e.target.closest('button')) return;

                if (this.gamePhase === 'FINISHED') {
                    this.resetRound();
                    return;
                }

                if (this.gamePhase === 'IDLE') {
                    this.gamePhase = 'ACTING';
                    ui.instruction.style.display = 'none';
                    audio.resume();
                }
            }

            handleEnd(e) {
                if (this.state !== 'PLAYING' || this.gamePhase !== 'ACTING') return;
                
                this.gamePhase = 'FINISHED';
                audio.stopAction();
                this.calculateResult();
            }

            calculateResult() {
                const ratio = this.progress / this.limit;
                let score = 0;
                let comment = "";
                let isWin = true;

                if (this.progress > this.limit) {
                    // FAILED
                    isWin = false;
                    audio.playFail();
                    if (navigator.vibrate) navigator.vibrate(300);
                    this.createFailureEffect();
                    comment = this.getFailComment();
                } else {
                    // SUCCESS
                    score = Math.floor(Math.pow(ratio, 4) * 1000); // Exponential scoring
                    audio.playSuccess(ratio);
                    this.createConfetti();
                    comment = this.getSuccessComment(ratio);

                    // Save High Score
                    const key = `chicken_race_${this.mode}`;
                    const currentBest = parseInt(localStorage.getItem(key) || 0);
                    if (score > currentBest) {
                        localStorage.setItem(key, score);
                        ui.bestScore.innerText = score;
                        comment = "NEW RECORD!!";
                    }
                }

                // UI Update
                ui.resultTitle.innerText = isWin ? "SCORE" : "OOPS!";
                ui.resultTitle.className = isWin 
                    ? "text-5xl font-black tracking-tighter mb-1 bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600"
                    : "text-5xl font-black tracking-tighter mb-1 text-red-500";
                ui.resultValue.innerText = score;
                ui.resultComment.innerText = comment;

                ui.resultDisplay.classList.remove('hidden');
                setTimeout(() => {
                    ui.resultDisplay.classList.remove('opacity-0', 'scale-90');
                    ui.resultDisplay.classList.add('opacity-100', 'scale-100');
                }, 50);
            }

            getSuccessComment(ratio) {
                if (ratio < 0.5) return "„Éì„Éì„É™„Åô„Åé„Åß„Åô";
                if (ratio < 0.8) return "ÂÆâÂÖ®ÈÅãËª¢";
                if (ratio < 0.95) return "„Éä„Ç§„ÇπÂ∫¶ËÉ∏ÔºÅ";
                return "Á•ûÊ•≠ÔºÅÈôêÁïå„ÇÆ„É™„ÇÆ„É™ÔºÅ";
            }

            getFailComment() {
                if (this.mode === 'BALLOON') return "Á†¥Ë£Ç„Åó„Åæ„Åó„Åü";
                if (this.mode === 'WATER') return "„Åì„Åº„Çå„Åæ„Åó„Åü";
                if (this.mode === 'CLIFF') return "ËêΩ‰∏ã„Åó„Åæ„Åó„Åü";
                return "Â§±ÊïóÔºÅ";
            }

            createFailureEffect() {
                const color = this.mode === 'WATER' ? '#0ea5e9' : '#ef4444';
                for(let i=0; i<40; i++) {
                    this.particles.push(new Particle(this.cx, this.cy, color, 15));
                }
            }

            createConfetti() {
                const colors = ['#3b82f6', '#8b5cf6', '#f43f5e', '#10b981', '#f59e0b'];
                for(let i=0; i<60; i++) {
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    this.particles.push(new Particle(this.cx, this.cy, color, 20));
                }
            }

            loop(time) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (this.state === 'PLAYING') {
                    // Update Logic
                    if (this.gamePhase === 'ACTING') {
                        // Progress speed depends on mode logic
                        // Non-linear growth makes it harder at end
                        const speedBase = 0.3;
                        const acceleration = 1 + (this.progress / this.limit) * 2;
                        this.progress += speedBase * acceleration;
                        
                        const ratio = Math.min(this.progress / this.limit, 1.1);
                        audio.playAction(this.mode, ratio);

                        // Auto fail check
                        if (this.progress > this.limit) {
                            this.handleEnd(); // Trigger fail
                        }

                        // Vibrate near limit
                        if (navigator.vibrate && ratio > 0.85 && time % 15 < 1) {
                             navigator.vibrate(10);
                        }
                    }

                    // Render specific mode
                    if (this.mode === 'BALLOON') this.renderBalloon(time);
                    else if (this.mode === 'WATER') this.renderWater(time);
                    else if (this.mode === 'CLIFF') this.renderCliff(time);
                } else {
                    // Menu background animation?
                    this.renderMenuBG(time);
                }

                // Particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    p.update();
                    p.draw(ctx);
                    if (p.alpha <= 0) this.particles.splice(i, 1);
                }

                requestAnimationFrame(this.loop);
            }

            // --- RENDERERS ---

            renderMenuBG(time) {
                ctx.fillStyle = '#f8fafc';
                ctx.fillRect(0,0,canvas.width, canvas.height);
                // Subtle moving shapes
                ctx.fillStyle = 'rgba(59, 130, 246, 0.05)';
                const x = Math.sin(time * 0.0005) * 100 + this.cx;
                const y = Math.cos(time * 0.0006) * 100 + this.cy;
                ctx.beginPath();
                ctx.arc(x, y, 300, 0, Math.PI*2);
                ctx.fill();
            }

            renderBalloon(time) {
                const scale = this.minDim * 0.004;
                const baseRadius = 40 * scale;
                // Visual radius
                let visualProgress = Math.min(this.progress, this.limit * 1.2);
                if (this.gamePhase === 'FINISHED' && this.progress > this.limit) visualProgress = 0; // Popped

                const r = baseRadius + (visualProgress * 2 * scale);
                
                // Wobble
                const ratio = visualProgress / this.limit;
                const wobbleAmp = Math.max(0, ratio - 0.5) * 5;
                const wx = Math.sin(time * 0.02) * wobbleAmp;
                const wy = Math.cos(time * 0.025) * wobbleAmp;

                // String
                if (r > 0) {
                    ctx.beginPath();
                    ctx.moveTo(this.cx, this.cy + r + wy);
                    ctx.bezierCurveTo(this.cx + 10, this.cy + r + 100, this.cx - 10, this.cy + r + 150, this.cx + 20, this.cy + r + 200);
                    ctx.strokeStyle = '#94a3b8';
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // Color shift Blue -> Red
                    const hue = Math.max(0, 210 - (ratio * 210)); 
                    ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
                    
                    ctx.beginPath();
                    ctx.ellipse(this.cx + wx, this.cy + wy, r, r * 1.08, 0, 0, Math.PI * 2);
                    ctx.fill();

                    // Shine
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.beginPath();
                    ctx.ellipse(this.cx - r*0.3 + wx, this.cy - r*0.4 + wy, r*0.2, r*0.3, -0.5, 0, Math.PI*2);
                    ctx.fill();

                    // Danger shake
                    if (ratio > 0.9) {
                        const shake = Math.sin(time * 0.8) * 3;
                        ctx.strokeStyle = 'rgba(255,0,0,0.3)';
                        ctx.lineWidth = 8;
                        ctx.stroke();
                    }
                }
            }

            renderWater(time) {
                const glassW = this.minDim * 0.4;
                const glassH = this.minDim * 0.5;
                const glassBottom = this.cy + glassH/2;
                const glassTop = this.cy - glassH/2;

                // Glass
                ctx.strokeStyle = '#94a3b8';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(this.cx - glassW/2, glassTop);
                ctx.lineTo(this.cx - glassW/2, glassBottom);
                ctx.lineTo(this.cx + glassW/2, glassBottom);
                ctx.lineTo(this.cx + glassW/2, glassTop);
                ctx.stroke();

                // Water Level logic
                // progress 0-80 fills glass. 80-100 creates meniscus (surface tension). >100 spills.
                const fillLimit = this.limit * 0.85; 
                let visualP = this.progress;
                
                let waterHeight = 0;
                let bulge = 0;

                if (visualP <= fillLimit) {
                    waterHeight = (visualP / fillLimit) * glassH;
                } else {
                    waterHeight = glassH;
                    // Surface tension bulge
                    bulge = (visualP - fillLimit) * 2.5 * (this.minDim * 0.005); 
                }

                if (this.gamePhase === 'FINISHED' && this.progress > this.limit) {
                    // Spilled
                    waterHeight = glassH;
                    bulge = 0;
                    // Draw spill
                    ctx.fillStyle = '#0ea5e9';
                    ctx.beginPath();
                    ctx.rect(this.cx - glassW/2 - 10, glassTop, 10, glassH + 20);
                    ctx.rect(this.cx + glassW/2, glassTop, 10, glassH + 20);
                    ctx.fill();
                }

                // Draw Water
                ctx.fillStyle = 'rgba(14, 165, 233, 0.6)'; // Sky blue
                ctx.beginPath();
                ctx.moveTo(this.cx - glassW/2 + 2, glassBottom - 2);
                ctx.lineTo(this.cx + glassW/2 - 2, glassBottom - 2);
                
                // Right side up
                ctx.lineTo(this.cx + glassW/2 - 2, glassBottom - waterHeight);
                
                // Top Surface (Curve if bulging)
                if (bulge > 0) {
                    ctx.bezierCurveTo(
                        this.cx + glassW/4, glassBottom - waterHeight - bulge * 2,
                        this.cx - glassW/4, glassBottom - waterHeight - bulge * 2,
                        this.cx - glassW/2 + 2, glassBottom - waterHeight
                    );
                } else {
                    ctx.lineTo(this.cx - glassW/2 + 2, glassBottom - waterHeight);
                }
                ctx.closePath();
                ctx.fill();

                // Danger visual
                if (visualP > fillLimit && this.gamePhase === 'ACTING') {
                    ctx.fillStyle = `rgba(255, 50, 50, ${(visualP - fillLimit)/20})`;
                    ctx.font = "bold 20px sans-serif";
                    ctx.fillText("!", this.cx, glassTop - 20);
                }
            }

            renderCliff(time) {
                const groundY = this.cy + 50;
                const cliffX = this.cx + this.minDim * 0.3;

                // Sky
                ctx.fillStyle = '#e0f2fe'; // Light sky
                ctx.fillRect(0, 0, canvas.width, groundY);

                // Ground
                ctx.fillStyle = '#475569'; // Slate
                ctx.fillRect(0, groundY, cliffX, canvas.height - groundY);
                
                // Cliff Edge Warning
                ctx.fillStyle = '#fbbf24'; // Yellow stripe
                ctx.fillRect(cliffX - 20, groundY, 20, 10);
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.moveTo(cliffX - 15, groundY); ctx.lineTo(cliffX-10, groundY+10); ctx.lineTo(cliffX-5, groundY);
                ctx.fill();

                // Car Logic
                // 0 -> cliffX - startX
                const startX = this.cx - this.minDim * 0.3;
                const distance = cliffX - startX;
                
                // Determine car position
                let carX = startX + (this.progress / this.limit) * distance;
                let carY = groundY;
                let angle = 0;

                // Fall logic
                if (this.progress > this.limit) {
                    // Over the edge
                    const over = carX - cliffX;
                    if (this.gamePhase === 'FINISHED') {
                        // Falling animation
                        carX = cliffX + over; // Keep horizontal momentum slightly?
                        carY += Math.pow((Date.now() % 1000) / 10, 2); // Fake gravity for visual
                        angle = Math.PI / 4;
                    }
                }

                // Draw Car
                ctx.save();
                ctx.translate(carX, carY);
                ctx.rotate(angle);
                
                // Shake if speeding fast
                if (this.gamePhase === 'ACTING') {
                    ctx.translate(Math.random()*2 - 1, Math.random()*2 - 1);
                }

                // Body
                ctx.fillStyle = '#f43f5e'; // Rose red
                ctx.beginPath();
                ctx.roundRect(-20, -20, 40, 20, 5);
                ctx.fill();
                // Cabin
                ctx.fillStyle = '#94a3b8';
                ctx.beginPath();
                ctx.roundRect(-10, -30, 25, 15, 2);
                ctx.fill();
                // Wheels
                ctx.fillStyle = '#1e293b';
                ctx.beginPath();
                ctx.arc(-12, 0, 8, 0, Math.PI*2);
                ctx.arc(12, 0, 8, 0, Math.PI*2);
                ctx.fill();

                // Speed lines
                if (this.gamePhase === 'ACTING') {
                    ctx.strokeStyle = 'rgba(0,0,0,0.2)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(-25, -10); ctx.lineTo(-40, -10);
                    ctx.moveTo(-25, -25); ctx.lineTo(-35, -25);
                    ctx.stroke();
                }

                ctx.restore();

                // Goal Flag
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(cliffX, groundY);
                ctx.lineTo(cliffX, groundY - 60);
                ctx.stroke();
                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.moveTo(cliffX, groundY - 60);
                ctx.lineTo(cliffX + 20, groundY - 50);
                ctx.lineTo(cliffX, groundY - 40);
                ctx.fill();
            }
        }

        // Helper: Particle
        class Particle {
            constructor(x, y, color, speed) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const v = Math.random() * speed;
                this.vx = Math.cos(angle) * v;
                this.vy = Math.sin(angle) * v;
                this.alpha = 1;
                this.g = 0.3;
                this.size = Math.random() * 6 + 3;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.g;
                this.alpha -= 0.02;
            }
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Init
        const gameApp = new GameApp();

    </script>
