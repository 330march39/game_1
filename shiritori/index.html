<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON WORD BATTLE: GENESIS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts & Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Zen+Maru+Gothic:wght@500;700;900&display=swap');
        
        :root {
            --neon-cyan: #06b6d4;
            --neon-pink: #f43f5e;
            --neon-yellow: #eab308;
            --bg-dark: #020617;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-dark);
            color: #e2e8f0;
            overflow: hidden;
            touch-action: manipulation;
        }

        .app-container {
            height: 100dvh;
            width: 100vw;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shake-anim { animation: shake 0.5s; }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 50;
            opacity: 0.3;
        }

        .neon-text-cyan { text-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4; }
        .neon-text-pink { text-shadow: 0 0 5px #f43f5e, 0 0 10px #f43f5e; }
        .neon-text-yellow { text-shadow: 0 0 5px #eab308, 0 0 10px #eab308; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- CONSTANTS ---
        const SAMPLE_TOPICS = ["„Ç¢„Éã„É°„Ç≠„É£„É©", "È£ü„ÅπÁâ©", "ÂõΩÂêç„ÉªÈÉΩÂ∏ÇÂêç", "3ÊñáÂ≠ó„ÅÆË®ÄËëâ", "Ëµ§„ÅÑ„ÇÇ„ÅÆ", "ÂÆ∂„Å´„ÅÇ„Çã„ÇÇ„ÅÆ", "ËÅ∑Ê•≠"];
        const MAX_HP = 5; // HP„ÇíÂ∞ë„ÅóÂ¢ó„ÇÑ„Åó„Åæ„Åó„ÅüÔºàÂú∞Èõ∑„Åå„ÅÇ„Çã„Åü„ÇÅÔºâ
        const TURN_TIME = 30; // ËÄÉ„Åà„ÇãÊôÇÈñì„ÇíÂ∞ë„ÅóÂ¢ó„ÇÑ„Åó„Åæ„Åó„Åü

        // --- UTILS ---
        const generateId = () => Math.random().toString(36).substring(2, 6).toUpperCase();
        
        const toHiragana = (str) => {
            return str.replace(/[\u30a1-\u30f6]/g, match => String.fromCharCode(match.charCodeAt(0) - 0x60));
        };

        const getLastChar = (word) => {
            if (!word) return '';
            const last = word.slice(-1);
            const map = {'„ÅÅ':'„ÅÇ','„ÅÉ':'„ÅÑ','„ÅÖ':'„ÅÜ','„Åá':'„Åà','„Åâ':'„Åä','„Å£':'„Å§','„ÇÉ':'„ÇÑ','„ÇÖ':'„ÇÜ','„Çá':'„Çà','„Çé':'„Çè'};
            if (map[last]) return map[last];
            if (last === '„Éº') {
                const prev = word.slice(-2, -1);
                if (map[prev]) return map[prev];
                return prev;
            }
            return last;
        };

        // --- COMPONENTS ---
        const Button = ({ onClick, children, className = "", disabled = false, variant = "primary", icon }) => {
            const variants = {
                primary: "bg-cyan-500 text-black hover:bg-cyan-400 border-2 border-cyan-300 shadow-[0_0_15px_rgba(6,182,212,0.4)]",
                danger: "bg-rose-600 text-white hover:bg-rose-500 border-2 border-rose-400 shadow-[0_0_15px_rgba(244,63,94,0.4)]",
                secondary: "bg-slate-800 text-slate-300 border border-slate-600",
                ghost: "bg-transparent text-cyan-400 border border-cyan-500/30"
            };

            return (
                <button 
                    onClick={onClick} 
                    disabled={disabled}
                    className={`
                        relative font-black uppercase tracking-wider transition-all active:scale-95 disabled:opacity-50 disabled:active:scale-100 
                        flex items-center justify-center gap-2 rounded-xl px-4 py-3 ${variants[variant]} ${className}
                    `}
                >
                    {icon && <i data-lucide={icon} className="w-5 h-5"></i>}
                    {children}
                </button>
            );
        };

        const InputField = ({ value, onChange, placeholder, label, color = "cyan" }) => (
            <div className="w-full">
                {label && <div className={`text-xs font-bold mb-1 ml-1 ${color === 'rose' ? 'text-rose-400' : 'text-cyan-400'}`}>{label}</div>}
                <input
                    value={value}
                    onChange={onChange}
                    placeholder={placeholder}
                    className={`
                        w-full bg-slate-900/80 border text-white rounded-lg px-4 py-3 outline-none transition-all font-bold placeholder:text-slate-600
                        ${color === 'rose' 
                            ? 'border-rose-900 focus:border-rose-500 focus:shadow-[0_0_10px_rgba(244,63,94,0.2)]' 
                            : 'border-slate-700 focus:border-cyan-500 focus:shadow-[0_0_10px_rgba(6,182,212,0.2)]'}
                    `}
                />
            </div>
        );

        // --- MAIN APP ---
        const App = () => {
            // Network
            const [peer, setPeer] = useState(null);
            const [conn, setConn] = useState(null);
            const [myId, setMyId] = useState('');
            const [targetId, setTargetId] = useState('');
            const [isHost, setIsHost] = useState(false);
            
            // Phase: lobby, setup, waiting_setup, vs_anim, playing, result
            const [phase, setPhase] = useState('lobby');
            const [error, setError] = useState('');
            const [shake, setShake] = useState(false);

            // Setup Data
            const [myTopic, setMyTopic] = useState('');
            const [myTraps, setMyTraps] = useState({ high: '', mid: '', low: '' }); // 3pt, 2pt, 1pt
            const [oppReady, setOppReady] = useState(false);
            
            // Game Data
            const [selectedTopic, setSelectedTopic] = useState(null);
            const [isVetoed, setIsVetoed] = useState(false);
            const [history, setHistory] = useState([]);
            const [turn, setTurn] = useState('host');
            const [myHp, setMyHp] = useState(MAX_HP);
            const [oppHp, setOppHp] = useState(MAX_HP);
            const [input, setInput] = useState('');
            const [lastChar, setLastChar] = useState('');
            const [gameTimer, setGameTimer] = useState(TURN_TIME);

            // Refs
            const stateRef = useRef({ phase, turn, myHp, oppHp, history, isHost, myTopic, myTraps, oppReady });
            const scrollRef = useRef(null);

            useEffect(() => {
                stateRef.current = { phase, turn, myHp, oppHp, history, isHost, myTopic, myTraps, oppReady };
            }, [phase, turn, myHp, oppHp, history, isHost, myTopic, myTraps, oppReady]);

            // --- INIT ---
            useEffect(() => {
                const id = generateId();
                const p = new Peer(`NWG-${id}`, { debug: 1 });
                p.on('open', () => { setMyId(id); setPeer(p); });
                p.on('connection', c => setupConnection(c, true));
                p.on('error', e => {
                    if(e.type === 'peer-unavailable') showError('ID„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                });
                return () => p.destroy();
            }, []);

            useEffect(() => { if(window.lucide) window.lucide.createIcons(); });

            useEffect(() => {
                let interval;
                if (phase === 'playing') {
                    interval = setInterval(() => {
                        setGameTimer(prev => {
                            if (prev <= 1) { handleTimeout(); return 0; }
                            return prev - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [phase, turn]);

            useEffect(() => {
                if(scrollRef.current) scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
            }, [history]);

            // --- NETWORK LOGIC ---
            const connect = () => {
                if(!targetId || !peer) return;
                const c = peer.connect(`NWG-${targetId.toUpperCase()}`);
                setupConnection(c, false);
            };

            const setupConnection = (c, isHostRole) => {
                setConn(c);
                setIsHost(isHostRole);
                c.on('open', () => setPhase('setup'));
                c.on('data', handleData);
                c.on('close', () => {
                    showError('Êé•Á∂ö„ÅåÂàá„Çå„Åæ„Åó„Åü');
                    resetGame();
                });
            };

            const send = (data) => {
                if (conn && conn.open) conn.send(data);
            };

            const handleData = (data) => {
                const s = stateRef.current;
                switch (data.type) {
                    case 'SETUP_DONE':
                        setOppReady(true);
                        // If I am already waiting, let's exchange data
                        if (s.phase === 'waiting_setup') {
                            exchangeData();
                        }
                        break;
                    case 'EXCHANGE_DATA':
                        // data: { topic, traps (optional, maybe not sent for security? actually let's just keep traps local and check received words) }
                        // Actually, in this design:
                        // "I set traps for YOU". So I keep myTraps local. When YOU send a word, I check if it hits myTraps.
                        // "I propose a Topic". We need to exchange topics to shuffle.
                        decideTopic(s.myTopic, data.topic);
                        break;
                    case 'TOPIC_DECIDED':
                        // data: { selectedTopic, oppTopic }
                        setSelectedTopic(data.selected);
                        if (data.selected.owner === 'system') setIsVetoed(true);
                        triggerVsAnim(data.selected);
                        break;
                    case 'VETO':
                        setIsVetoed(true);
                        setSelectedTopic({ text: data.newTopic, owner: 'system' });
                        break;
                    case 'MOVE':
                        receiveMove(data.word);
                        break;
                    case 'DAMAGE_REPORT':
                        // Opponent tells me I took damage (e.g. I stepped on a trap)
                        applyDamage('me', data.amount, data.reason);
                        break;
                    case 'TIMEOUT':
                        applyDamage('opp', 1, 'ÊôÇÈñìÂàá„Çå');
                        changeTurn(s.isHost ? 'host' : 'guest');
                        break;
                    case 'REMATCH':
                        resetGame();
                        break;
                }
            };

            // --- GAME FLOW ---
            const completeSetup = () => {
                if (!myTopic) return showError("„ÅäÈ°å„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
                
                // Transition to waiting state
                setPhase('waiting_setup');
                send({ type: 'SETUP_DONE' });

                // If opponent is already ready, initiate exchange
                if (oppReady) {
                    exchangeData();
                }
            };

            const exchangeData = () => {
                // Send my topic to opponent. 
                // Note: Traps are KEPT LOCAL. I check if opponent steps on them.
                send({ type: 'EXCHANGE_DATA', topic: myTopic });
            };

            const decideTopic = (myT, oppT) => {
                // Host decides logic
                if (isHost) {
                    const isHostChosen = Math.random() > 0.5;
                    const chosen = isHostChosen 
                        ? { text: myT, owner: 'host' }
                        : { text: oppT, owner: 'guest' };
                    
                    const payload = { type: 'TOPIC_DECIDED', selected: chosen, oppTopic: myT }; // oppTopic for Guest is Host's topic
                    setSelectedTopic(chosen);
                    send(payload);
                    triggerVsAnim(chosen);
                }
            };

            const handleVeto = () => {
                const sample = SAMPLE_TOPICS[Math.floor(Math.random() * SAMPLE_TOPICS.length)];
                const newObj = { text: sample, owner: 'system' };
                setIsVetoed(true);
                setSelectedTopic(newObj);
                send({ type: 'VETO', newTopic: sample });
            };

            const triggerVsAnim = (finalTopic) => {
                setSelectedTopic(finalTopic);
                setPhase('vs_anim');
                setTimeout(() => {
                    setPhase('playing');
                    setHistory([{ word: '„Åó„Çä„Å®„Çä', owner: 'system', damage: 0 }]);
                    setLastChar('„Çä');
                    setTurn('host');
                    setGameTimer(TURN_TIME);
                    setMyHp(MAX_HP);
                    setOppHp(MAX_HP);
                }, 2500);
            };

            const submitWord = () => {
                if (!input.trim()) return;
                const hira = toHiragana(input);
                
                if (!/^[\u3040-\u309f„Éº]+$/.test(hira)) return showError('„Å≤„Çâ„Åå„Å™„ÅÆ„ÅøÊúâÂäπ„Åß„Åô');
                if (lastChar && hira[0] !== lastChar) return showError(`„Äå${lastChar}„Äç„Åã„ÇâÂßã„ÇÅ„Å¶„Åè„Å†„Åï„ÅÑ`);
                if (history.some(h => h.word === hira)) return showError('Êó¢Âá∫„ÅÆÂçòË™û„Åß„Åô');
                
                // Self-check: "„Çì" check
                if (hira.slice(-1) === '„Çì') {
                    applyDamage('me', MAX_HP, '„Äå„Çì„Äç„Åå„Å§„Åç„Åæ„Åó„Åü');
                    send({ type: 'MOVE', word: hira });
                    return;
                }

                send({ type: 'MOVE', word: hira });
                
                const newHistory = [...history, { word: hira, owner: isHost ? 'host' : 'guest', damage: 0 }];
                setHistory(newHistory);
                setLastChar(getLastChar(hira));
                setInput('');
                changeTurn(isHost ? 'guest' : 'host');
            };

            const receiveMove = (word) => {
                const s = stateRef.current;
                
                // 1. Check if Opponent stepped on MY traps
                let trapDamage = 0;
                let trapReason = '';

                if (word === s.myTraps.high) { trapDamage = 3; trapReason = 'Âú∞Èõ∑ÁàÜÁô∫ (3pt)!'; }
                else if (word === s.myTraps.mid) { trapDamage = 2; trapReason = 'Âú∞Èõ∑ÁàÜÁô∫ (2pt)!'; }
                else if (word === s.myTraps.low) { trapDamage = 1; trapReason = 'Âú∞Èõ∑ÁàÜÁô∫ (1pt)!'; }

                // 2. Check "„Çì" (Backup check)
                if (word.slice(-1) === '„Çì') {
                    trapDamage = MAX_HP; 
                    trapReason = '„Äå„Çì„Äç„Åå„Å§„Åç„Åæ„Åó„Åü';
                }

                // Apply damage to Opponent locally and Notify them
                if (trapDamage > 0) {
                    applyDamage('opp', trapDamage, trapReason);
                    send({ type: 'DAMAGE_REPORT', amount: trapDamage, reason: trapReason });
                }

                const owner = !s.isHost ? 'host' : 'guest';
                const newHistory = [...s.history, { word: word, owner: owner, damage: trapDamage }];
                setHistory(newHistory);
                setLastChar(getLastChar(word));
                changeTurn(s.isHost ? 'host' : 'guest');
            };

            const changeTurn = (nextTurn) => {
                setTurn(nextTurn);
                setGameTimer(TURN_TIME);
            };

            const handleTimeout = () => {
                const currentIsMe = turn === (isHost ? 'host' : 'guest');
                if (currentIsMe) {
                    applyDamage('me', 1, 'ÊôÇÈñìÂàá„Çå');
                    send({ type: 'TIMEOUT' });
                    changeTurn(isHost ? 'guest' : 'host');
                }
            };

            const applyDamage = (target, amount, reason) => {
                setShake(true);
                setTimeout(() => setShake(false), 500);
                
                if (target === 'me') setMyHp(prev => Math.max(0, prev - amount));
                else setOppHp(prev => Math.max(0, prev - amount));
                
                setHistory(prev => [...prev, { word: `‚ö†Ô∏è ${reason}`, type: 'alert' }]);
            };

            const showError = (msg) => {
                setError(msg);
                setTimeout(() => setError(''), 2500);
            };

            const resetGame = () => {
                setPhase('lobby');
                setMyTopic(''); setOppReady(false); setSelectedTopic(null);
                setMyTraps({ high: '', mid: '', low: '' });
                setHistory([]);
                setMyHp(MAX_HP); setOppHp(MAX_HP);
            };
            
            // Clipboard Fallback
            const copyId = () => {
                const textArea = document.createElement("textarea");
                textArea.value = myId;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try { document.execCommand('copy'); showError('ID„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü'); } 
                catch (err) { showError('„Ç≥„Éî„ÉºÂ§±Êïó'); }
                document.body.removeChild(textArea);
            };

            const isGameOver = myHp <= 0 || oppHp <= 0;
            const amIWinner = oppHp <= 0 && myHp > 0;
            const isMyTurn = turn === (isHost ? 'host' : 'guest');

            // --- RENDER ---
            return (
                <div className={`app-container ${shake ? 'shake-anim' : ''}`}>
                    {/* Scanline & Background Effect */}
                    <div className="scanlines"></div>
                    <div className="absolute inset-0 z-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-900 to-black"></div>

                    {/* PHASE: LOBBY */}
                    {phase === 'lobby' && (
                        <div className="relative z-10 flex flex-col items-center justify-center h-full p-6 space-y-8 animate-enter">
                            <div className="text-center">
                                <h1 className="text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-b from-cyan-300 to-blue-600 neon-text-cyan" style={{fontFamily: 'Black Ops One'}}>
                                    GENESIS
                                </h1>
                                <p className="text-cyan-500 text-xs tracking-[0.5em] mt-2">VER 2.0</p>
                            </div>

                            <div className="w-full max-w-sm space-y-4">
                                <div className="glass-panel p-6 rounded-2xl">
                                    <div className="text-cyan-400 text-xs font-bold mb-2 flex items-center gap-2">
                                        <i data-lucide="server" className="w-4 h-4"></i> HOST
                                    </div>
                                    <div className="flex gap-2">
                                        <div className="flex-1 bg-black/50 rounded-lg flex items-center justify-center text-2xl font-mono text-white h-12 border border-cyan-900">
                                            {myId || '...'}
                                        </div>
                                        <Button onClick={copyId} variant="ghost" icon="copy" className="!px-3"/>
                                    </div>
                                </div>

                                <div className="glass-panel p-6 rounded-2xl">
                                    <div className="text-rose-400 text-xs font-bold mb-2 flex items-center gap-2">
                                        <i data-lucide="zap" className="w-4 h-4"></i> JOIN
                                    </div>
                                    <div className="flex gap-2">
                                        <input 
                                            value={targetId}
                                            onChange={(e) => setTargetId(e.target.value.toUpperCase())}
                                            placeholder="ENTER ID"
                                            className="flex-1 bg-black/50 border border-slate-700 text-white rounded-lg px-4 text-center font-mono text-xl outline-none focus:border-rose-500"
                                        />
                                        <Button onClick={connect} variant="danger" disabled={!targetId} className="w-20">GO</Button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* PHASE: SETUP (Topics & Traps) */}
                    {(phase === 'setup' || phase === 'waiting_setup') && (
                        <div className="relative z-10 flex flex-col h-full bg-slate-950">
                            {phase === 'waiting_setup' ? (
                                <div className="flex-1 flex flex-col items-center justify-center space-y-6 p-6 animate-enter">
                                    <div className="w-20 h-20 border-4 border-cyan-500 border-t-transparent rounded-full animate-spin"></div>
                                    <h2 className="text-2xl font-black text-white tracking-widest animate-pulse">WAITING FOR RIVAL...</h2>
                                    <div className="glass-panel p-4 rounded-xl text-center">
                                        <div className="text-xs text-slate-400 mb-1">YOUR TOPIC</div>
                                        <div className="text-cyan-400 font-bold text-lg">{myTopic}</div>
                                    </div>
                                    <div className="text-slate-500 text-sm">Áõ∏Êâã„ÅÆÊ∫ñÂÇôÂÆå‰∫Ü„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô</div>
                                </div>
                            ) : (
                                <div className="flex-1 flex flex-col p-4 overflow-y-auto pb-20">
                                    <h2 className="text-center text-xl font-black text-white mb-6 border-b border-slate-800 pb-4">
                                        <span className="text-cyan-400">TACTICAL</span> SETUP
                                    </h2>

                                    <div className="space-y-6 max-w-md mx-auto w-full">
                                        {/* TOPIC INPUT */}
                                        <div className="space-y-2">
                                            <div className="flex justify-between items-end">
                                                <div className="text-sm font-bold text-cyan-400 flex items-center gap-1">
                                                    <i data-lucide="message-square" className="w-4 h-4"></i> „ÅäÈ°å„ÇíÊèêÊ°à
                                                </div>
                                                <button onClick={() => setMyTopic(SAMPLE_TOPICS[Math.floor(Math.random()*SAMPLE_TOPICS.length)])} className="text-xs text-slate-500 underline">„É©„É≥„ÉÄ„É†</button>
                                            </div>
                                            <InputField 
                                                value={myTopic} 
                                                onChange={e => setMyTopic(e.target.value)} 
                                                placeholder="‰æã: Ëµ§„ÅÑÈ£ü„ÅπÁâ©" 
                                            />
                                        </div>

                                        {/* TRAP INPUTS */}
                                        <div className="space-y-3 pt-4 border-t border-slate-800">
                                            <div className="text-sm font-bold text-rose-500 flex items-center gap-1">
                                                <i data-lucide="bomb" className="w-4 h-4"></i> Âú∞Èõ∑„ÉØ„Éº„ÉâË®≠ÂÆö (Áõ∏Êâã„Å´Ë¶ã„Åà„Åæ„Åõ„Çì)
                                            </div>
